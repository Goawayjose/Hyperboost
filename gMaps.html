<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HyperBoost</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

  </head>
  <body>
      <div class="container appContainer mapCon">
      <img src="/img/backgroundMap.png" class="background" alt="">
      <div class="foot">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <div class="barz"></div>
            <h5>Hyperboost</h5>
          </div>
          <div class="col-4"></div>
          <div class="col-9">
            <p>23 min (39 mi)</p>
          </div>
          <div class="col-3">
            <p>$2.00</p>
          </div>
          <div class="purchase">
            <div class="row">
              <div class="col-9">
                <p>Leaving: Today at 8:00 am</p>
              </div>
              <div class="col-3"></div>
            </div>
            <div class="row">
              <div class="col-9">
                <h6>Your Car</h6>
              </div>
              <div class="col-3"></div>
              <div class="col-6">  <p>  Tesla Model X <br>
                  6UXK455</p></div>
              <div class="col-6">
                Fuel: 90% <br>
                340 miles available
              </div>


            </div>
            <div class="row">
              <div class="col-3">
                <h6>Card</h6>
              </div>
              <div class="col-9"></div>
              <div class="col-3">

                Charging <br>
                $2.00 to
              </div>
              <div class="col-9">
                <div class="btn btn-secondary">
                  Card ending in 8452
                </div>
              </div>
            </div>
            <div class="col-12 buybtn">
              <div class="btn btn-dark btnSchedule">
                Purchase
              </div>
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="btn btn-dark">
              close
            </div>
          </div>
          <div class="col-6 text-center">
            <div class="btn btn-dark btnSchedule">
              schedule
            </div>
          </div>



        </div>
      </div>
      </div>

      <script src="js/main.js"></script>
  </body>
</html>
